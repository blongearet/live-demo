<div *ngIf="product$ | async as product; else elseContainer">
  <p>
    product-detail works!
  </p>

  <pre>
    {{ product | json }}
  </pre>

  <button mat-button [routerLink]="['/products', product.id+1]">Next product!</button>
  <button mat-button routerLink="/products">Back!</button>
</div>
<ng-template #elseContainer>
  <h2>FUCK OFF!</h2>
</ng-template>
